<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Score</title>
</head>
<body>
    <div class="scoreboard">

        <div class="board" id="board1">
            <h1 class="board-title">HOME</h1>
            <div class="board-score" id="home-score">0</div>
            <div class="board-btns">
                <div class="btn" id="board1-btn1">+1</div>
                <div class="btn" id="board1-btn2">+2</div>
                <div class="btn" id="board1-btn3">+3</div>
            </div>
        </div>

        <div class="board" id="board2">
            <h1 class="board-title">GUEST</h1>
            <div class="board-score" id="guest-score">0</div>
            <div class="board-btns">
                <div class="btn" id="board2-btn1">+1</div>
                <div class="btn" id="board2-btn2">+2</div>
                <div class="btn" id="board2-btn3">+3</div>
            </div>
        </div>

    </div>

    <div class="reset">
        <button id="reset-btn">RESET</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
